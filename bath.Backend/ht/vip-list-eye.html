      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">

      </ul>

      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
        	<div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">用户微信编号</div>
            <div id="number" class="am-u-sm-8 am-u-md-10"></div>
          </div>
        	<div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">用户名</div>
            <div id="username" class="am-u-sm-8 am-u-md-10"></div>
          </div> 
          
            <div class="am-g am-margin-top">

              <div class="am-u-sm-8 am-u-md-10"><img style="width: 30px;height: 30px;" id="head"></div>
          </div>


            <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">电话号码</div>
            <div id="phone" class="am-u-sm-8 am-u-md-10"></div>
          </div>

            <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">电子邮箱</div>
            <div id="email" class="am-u-sm-8 am-u-md-10"></div>
          </div>
        </div>
        <div class="am-g am-margin-top">
          <div class="am-u-sm-4 am-u-md-2 am-text-right">公司名称</div>
          <div id="company" class="am-u-sm-8 am-u-md-10"></div>
        </div>

      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">部门</div>
        <div id="department" class="am-u-sm-8 am-u-md-10"></div>
      </div>
      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">职位</div>
        <div id="position" class="am-u-sm-8 am-u-md-10"></div>
      </div>
      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">个人简介</div>
        <div id="intro" class="am-u-sm-8 am-u-md-10"></div>
      </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-4 am-u-md-2 am-text-right">所在城市</div>
          <div id="city" class="am-u-sm-8 am-u-md-10"></div>
        </div>

        <div class="am-g am-margin-top">
          <div class="am-u-sm-4 am-u-md-2 am-text-right">账户余额</div>
          <div id="credit" class="am-u-sm-8 am-u-md-10"></div>
        </div>

        <div class="am-g am-margin-top">

          <div id="label" class="am-u-sm-8 am-u-md-10"></div>
        </div>

        <div class="am-g am-margin-top">

          <div id="levelName" class="am-u-sm-8 am-u-md-10"></div>
        </div>


      <div class="am-g am-margin-top">

        <div id="valid" class="am-u-sm-8 am-u-md-10"></div>

</a>
