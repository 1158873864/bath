<div class="admin-content">

                <strong class="am-text-primary am-text-lg">查看文档</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">查看文档</a></li>

            </ul>

            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">圈子id</div>
                        <div id="id" class="am-u-sm-8 am-u-md-10"></div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">圈子内容</div>
                        <div id="content" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">作者openid</div>
                        <div id="writerOpenid" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">日期</div>
                        <div id="date" class="am-u-sm-8 am-u-md-10"></div>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">点赞数</div>
                    <div id="likeNum" class="am-u-sm-8 am-u-md-10"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-sm-4 am-u-md-2 am-text-right">图片</div>
                    <div class="am-u-sm-8 am-u-md-10">
                        <div id="imageList">
                        </div>
                    </div>
                </div>

                <div class="am-margin">
                    <a href="feed.html">
                        <button type="button" class="am-btn am-btn-primary am-btn-xs"style="background-color: #22cc77; margin-left: 20%;margin-bottom: 20%;">返回</button>
                    </a>
                </div>
            </div>
        </div>

        <footer class="admin-content-footer">

            <p class="am-padding-left"></p>
        </footer>
