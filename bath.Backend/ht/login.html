<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
  <img src="assets/i/logo.jpeg" style="width: 10%;height: 10%;"><font size="5"> 钧融圈后台管理系统</font>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    

    
    <br>
    <br>

    <form method="post" class="am-form">
      <label for="email">用户名:</label>
      <input type="email" name="" id="email" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
     
 <a onclick="login()">
<input type="button" class="am-btn am-btn-primary btn-loading-example" value="登陆" />
  </a>
        <!--
        	作者：offline
        	时间：2017-08-24
        	描述：
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
        -->
    
      </div>
    </form>
    <hr>
    <p></p>
  </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/getUrl.js"></script>
<script>
    function login() {
        var username=$("#email").val();
        var password=$("#password").val();
        var url=getUrl();
        $.ajax(
            {
                url: url+"/loginAdmin",
                data: {
                    username:username,
                    password:password
                },
                success: function (data) {
                    //if(data!=null&&data!="") {
                        alert("登录成功");
                        var storage = window.localStorage;
                        storage["adminUsername"]=username;
                        storage["has"]="yes";
                        storage["token"]=data;
                        window.location.href = "index.html";
                    // }
                    // else{
                    //     alert("用户名不存在或密码错误");
                    //}
                },
                error: function (xhr) {
                    alert('动态页有问题噶！\n\n' + xhr.responseText);
                },
                traditional: true,
            }
        )
    }

</script>

</body>
</html>
