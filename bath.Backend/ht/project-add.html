<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="assets/js/getUrl.js"></script>
</head>
<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">项目管理</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">添加项目</a></li>

            </ul>

            <div class="am-tabs-bd">

                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">项目标题</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="title" name="title" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">身份</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="identity" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">联系方式</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="phone" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">所在城市</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="city" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">所属行业</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="industry">
                                <option>能源矿产</option>
                                <option>医疗医药大健康</option>
                                <option>消费服务</option>
                                <option>金融</option>
                                <option>传媒娱乐</option>
                                <option>文化教育</option>
                                <option>新能源与环保</option>
                                <option>体育旅游</option>
                                <option>地产基建</option>
                                <option>农林牧渔</option>
                                <option>互联网与信息技术</option>
                                <option>先进制造</option>
                                <option>交通物流运输</option>
                                <option>其他</option>
                            </select>

                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">业务标签</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="business">
                                <option>承兑汇票</option>
                                <option>股票质押</option>
                                <option>大宗减持</option>
                                <option>定增</option>
                                <option>短拆过桥</option>
                                <option>企业信用贷</option>
                                <option>供应链金融</option>
                                <option>商业保理</option>
                                <option>融资租赁</option>
                                <option>股权融资</option>
                                <option>并购重组</option>
                                <option>壳资源</option>
                                <option>基金产品</option>
                                <option>资产证券化</option>
                                <option>土地并购</option>
                                <option>自定义</option>
                            </select>
                            <input id="zidingyi" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">项目详情</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="content" type="text" value="">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">项目资金</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="money" type="text" value="">
                        </div>
                    </div>


                    <form id="upload-file-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">附件</div>
                            <div class="am-u-sm-8 am-u-md-10">
                                <input type="file" name="attachment" id="attachment"><br>
                            </div>

                        </div>
                    </form>


                </div>
            </div>
            <div class="am-margin">
                <button id="addbutton" onclick="adduser()" type="button" class="am-btn am-btn-primary am-btn-xs"style="background-color: #22cc77; margin-left: 20%;margin-bottom: 20%;">确定</button>
            </div>

        </div>

        <footer class="admin-content-footer">

            <p class="am-padding-left"></p>
        </footer>
    </div>
    <!-- content end -->

</div>



<footer>
    <hr>
    <p class="am-padding-left"></p>
</footer>
