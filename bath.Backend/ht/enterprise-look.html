<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>

<!-- sidebar end -->

<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">查看企业</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">查看企业</a></li>

            </ul>

            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">机构id</div>
                        <div id="number" class="am-u-sm-8 am-u-md-10"></div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">机构名称</div>
                        <div id="name" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">机构简介</div>
                        <div id="intro" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员账号</div>
                        <div id="adminName" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员密码</div>
                        <div id="adminPassword" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">对应微信openid</div>
                        <div id="openid" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">审核状态</div>
                        <div id="status" class="am-u-sm-8 am-u-md-10"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">营业执照</div>
                        <div class="am-u-sm-8 am-u-md-10"><img style="width: 200px;height: 150px;" id="license"></div>
                    </div>

                    <div class="am-margin">
                        <button onclick="agree()" type="button" class="am-btn am-btn-primary am-btn-xs" style="background-color: #22cc77; margin-left: 20%;margin-bottom: 20%;">确认审核通过</button>
                        <button onclick="getBack()" type="button" class="am-btn am-btn-primary am-btn-xs" style="background-color: #22cc77; margin-left: 20%;margin-bottom: 20%;">返回</button>
                    </div>

            </div>
        </div>

        <footer class="admin-content-footer">

            <p class="am-padding-left"></p>
        </footer>
    </div>
    <!-- content end -->

</div>



<footer>
    <hr>
    <p class="am-padding-left"></p>
</footer>

    if(storage["has"]!="yes"){
        window.location.href="login.html";
    }
