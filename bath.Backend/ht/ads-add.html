<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">广告管理</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">新增广告</a></li>

            </ul>

            <div class="am-tabs-bd am-form">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">

                    <form id="upload-file-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">广告图案</div>
                            <div class="am-u-sm-8 am-u-md-10">
                                <input type="file" name="face" id="face"><br>
                                <p>（广告图片最佳尺寸：350*120px）</p>
                            </div>

                        </div>
                    </form>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">广告链接</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="link" type="text" value="" style="width: 300px;">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">广告展示位置</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <select id="showPlace" style="width: 300px">
                                <option>首页</option>
                                <option>业务</option>
                                <option>弹窗</option>
                            </select>
                        </div>
                    </div>






                </div>
            </div>

            <div class="am-margin">
                <button id="ad" onclick="adduser()" type="button" class="am-btn am-btn-primary am-btn-xs"
                        style="background-color: #22cc77; margin-left: 20%;">确定
                </button>
            </div>
        </div>
    </div>
    <!-- content end -->

</div>
