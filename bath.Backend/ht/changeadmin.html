<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->


<!-- sidebar end -->

<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">修改管理员</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">修改管理员</a></li>

            </ul>

            <div class="am-tabs-bd am-form">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员名称</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="name" type="text" value="" style="width: 300px;">
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">密码</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="password" type="password" value="" style="width: 200px;">
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员权限</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <span>
                            	<input id="c1" type="checkbox" />权限管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c2" type="checkbox" />用户管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c3" type="checkbox" />内容管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c8" type="checkbox" />资讯管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c4" type="checkbox" />支付订单管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c5" type="checkbox" />会员管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c6" type="checkbox" />广告管理
                            </span>
                            <span style="margin-left: 15px;">
                            	<input id="c7" type="checkbox" />用户标签管理
                            </span>
                        </div>
                    </div>
                    <form id="upload-file-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员头像</div>
                            <div class="am-u-sm-8 am-u-md-10">
                                <input type="file" name="image" id="image" onchange="fileSelected()"><br>
                                <p>（最佳头像尺寸：80*80px）</p>
                                <div id="imageList">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

            <div class="am-margin">
                <button id="ad" type="button" class="am-btn am-btn-primary am-btn-xs"
                        style="background-color: #22cc77; margin-left: 20%;">确定
                </button>
            </div>
        </div>
    </div>
    <!-- content end -->

</div>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/getUrl.js"></script>
<script src="assets/js/changeadmin.js"></script>
<script>
    var storage = window.localStorage;
    if(storage["has"]!="yes"){
        window.location.href="login.html";
    }
</script>
</body>
</html>
